<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons: Básicamente es el enlace para que detecte los iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <form action=" #" method="POST"> 
            <!-- Forma de declarar nombre con su cuadro -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description" placeholder="Crea una descripción">
            </div>
            <!-- Forma de declarar la forma de seleccionar un color -->
            <div class="mb-3">
                <label for="myColor"> Seleccionar color: </label>
                <input type="color" class="form-control form-control-color" id="myColor">
            </div>

            <!-- Forma de declarar un menú desplegable -->
            <div class="d-flex mb-3 gap-3">
                <select name="mySelect" id="mySelect" class="form-select form-select-lg">
                    <option value="option1" selected>Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>

                <select name="mySelect" id="mySelect" class="form-select form-select-lg">
                    <option value="option1">Opción 1</option>
                    <option value="option2" selected>Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>

                <select name="mySelect" id="mySelect" class="form-select form-select-lg" defaultValue="">
                    <option value="option1">Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3" selected>Opción 3</option>
                </select>
            </div>
            <!-- Forma de declarar casillas de verificación y botones de opción -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terms">
                <label class="form-check-label" for="terms">
                    Acepto los términos y condiciones
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input fs-4" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">
                    Masculino
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input fs-4" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                    Femenino
                </label>
            </div>

            <!-- Otra manera de declarar campo de texto -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Biografía</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Escribe una breve biografía"></textarea>
            </div>

            <!-- Forma de declarar foto de perfil -->
            <div class="mb-3">
                <label for="profilePicture" class="form-label">Foto de Perfil</label>
                <input class="form-control" type="file" id="profilePicture">
            </div>

            <!-- Forma de declarar fecha y hora de la cita -->
            <div class="mb-3">
                <label for="appointment" class="form-label">Fecha y Hora de la Cita</label>
                <input type="datetime-local" class="form-control" id="appointment">
            </div>

            <!-- Forma de declarar cantidad y rango -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad (1-10)</label>
                <input type="number" class="form-control" id="quantity" min="1" max="10" value="1">
            </div>

            <!-- Forma de declarar rango -->
            <div class="mb-3">
                <label for="rangeInput" class="form-label">Rango (0-100)</label>
                <input type="range" class="form-range" id="rangeInput" min="0" max="100" value="50">
            </div>

            <!-- Barra de búsqueda con botón -->
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Buscar">
                <button class="btn btn-outline-light bg-primary" type="button"><i class="bi bi-search"></i> </button>
            </div>
            <br>
            <!-- Ejercicio propuesto por gema -->
            <div class="d-flex gap-3">
                <input type="email" class="form-control" id="email" placeholder="teclea tu correo electrónico">
                <input type="password" class="form-control" id="password" placeholder="teclea tu contraseña">
                <button class="btn btn-outline-light bg-primary" type="button"><i class="bi bi-send"></i> </button>
            </div>

            <br>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
