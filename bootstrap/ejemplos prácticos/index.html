<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Panel de Productos</h2>

            <!-- Panel -->
            <div class="bg-white shadow-lg rounded-4 p-4 flex-md-row">

                <!-- Grid -->
                <div class="row g-4 justify-content-center">

                    <!-- Producto 1 -->
                    <div class="col-12 col-md-4 order-2 order-md-3 order-lg-1">
                        <div class="card h-100 shadow-sm">
                            <img src="https://picsum.photos/seed/p1/800/500" class="card-img-top" alt="Producto 1">
                            <div class="card-body text-center">
                                <h5 class="card-title">Producto 1</h5>

                                <div class="progress mb-3">
                                    <div class="progress-bar progress-bar-striped" style="width:70%">70%</div>
                                </div>

                                <button class="btn btn-primary" data-bs-toggle="popover" data-bs-title="Producto 1"
                                    data-bs-content="Producto más vendido">
                                    Ver detalle
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Producto 2 -->
                    <div class="col-12 col-md-4 order-3 order-md-1 order-lg-2">
                        <div class="card h-100 shadow-sm">
                            <img src="https://picsum.photos/seed/p2/800/500" class="card-img-top" alt="Producto 2">
                            <div class="card-body text-center">
                                <h5 class="card-title">Producto 2</h5>

                                <div class="spinner-border mb-3" role="status"></div>

                                <button class="btn btn-warning">Procesando</button>
                            </div>
                        </div>
                    </div>

                    <!-- Producto 3 -->
                    <div class="col-12 col-md-4 order-1 order-md-2 order-lg-3">
                        <div class="card h-100 shadow-sm">
                            <img src="https://picsum.photos/seed/p3/800/500" class="card-img-top" alt="Producto 3">
                            <div class="card-body text-center">
                                <h5 class="card-title">Producto 3</h5>

                                <div class="accordion text-start" id="acc3">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" data-bs-toggle="collapse"
                                                data-bs-target="#info3">
                                                Más información
                                            </button>
                                        </h2>
                                        <div id="info3" class="accordion-collapse collapse">
                                            <div class="accordion-body">
                                                Garantía y soporte incluidos.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('[data-bs-toggle="popover"]').forEach(e => new bootstrap.Popover(e));
    </script>
</body>

</html>
