<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container py-4">
        <!-- Ejemplo de alertas -->
        <div class="alert alert-primary">Mensaje de atención <a class="alert-link" href="#">Enlace</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-secondary">Mensaje de información <a class="alert-link" href="#">Enlace</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-success">Mensaje de éxito <a class="alert-link" href="#">Enlace</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger">Mensaje de error <a class="alert-link" href="#">Enlace</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-warning">Mensaje de advertencia <a class="alert-link" href="#">Enlace</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-info">Mensaje de información adicional <a class="alert-link" href="#">Enlace</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-light">Mensaje de luz <a class="alert-link" href="#">Enlace</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <button class="btn btn-primary">Notificaciones <span class="badge bg-light text-dark">5</span></button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
