<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de formularios</title>
</head>
<body>
    <!-- LOGGIN  -->
     <form action="log">
        <label for="user">Usuario</label>
        <br>
        <input type="text" name="user">
        <br>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" name="password">
        <br>
        <input type="submit" value="Enviar">
     </form>


     <br>
     <hr>
     <br>

     <!-- LISTAS DE OPCIONES  -->
     <form action="options">
        <label for="user">Usuario</label>
        <br>
        <input type="text" name="user">
        <br>
        <label for="typePas">Tipo de pasaje</label>
     </form>

     <br>
     <hr>
     <br>

     <!-- OPCIONES VARIAS -->
      <form action="">
        <label for="numMat">Número de matrícula</label>
        <input type="text" value="matrícula">
        <br>
        <label for="Materias">Materias</label>
        <div>
            <label for="maths">Matemáticas</label>
            <input type="checkbox" name="math">
            <br>
            <label for="algo">Algorítmia</label>
            <input type="checkbox" name="algo">
            <br>
            <label for="sys">Sistemas</label>
            <input type="checkbox" name="sys">
            <br>
            <label for="robot">Robótica</label>
            <input type="checkbox" name="robot">
            <br>
            <input type="submit">
        </div>
      </form>
</body>
</html>
